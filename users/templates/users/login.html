{% extends 'base.html' %}

{% block content %}

    <div class="col-md-3 col-sm-6 offset-md-5">

         <h4 class="text-center">Sign in to ChezaSafeLCM</h4>

         {% if messages %}
                 {% for msg in messages %}
                     <p class="text-warning text-center">{{ msg }}</p>
                 {% endfor %}
         {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="InputUsername">Username</label>
                <input type="text" class="form-control" id="InputUsername" name="username" placeholder="Enter Username">
            <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Enter Password"><br>
                <input type="submit" class="btn btn-success offset-md-5" name="" value="Login"><br>

            <a style="text-decoration: none;" href="{% url 'register' %}">Don't have an account? Register</a>

        </form>
    </div>

{% endblock %}
